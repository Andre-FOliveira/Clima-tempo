<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
    <title>Clima</title>

</head>

<body>

    <div class="card">

        <input class="input-city" placeholder="Digite a Cidade">

        <button onclick="pesquisa()">
            <img class="lupa" src="./src/find.svg" alt="lupa">
        </button>

        <div class="dados">

            <h2 class="cidade">Clima</h2>

            <p class="temp">°C</p>

            <p class="sensacao-termica">Sensação térmica</p>

            <div class="nuvens">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="">
                <p class="descricao">Céu</p>
            </div>

            <p class="umidade">Umidade do ar</p>

        </div>

    </div>
</body>

</html>
